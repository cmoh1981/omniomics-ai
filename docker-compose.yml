version: '3.8'

services:
  # API Server
  api:
    build: .
    container_name: omniomics-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - KILO_API_KEY=${KILO_API_KEY}
    volumes:
      - ./data:/app/data
      - ./results:/app/results
    command: python -m uvicorn omniomics_ai.api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Dashboard
  dashboard:
    build: .
    container_name: omniomics-dashboard
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - KILO_API_KEY=${KILO_API_KEY}
    volumes:
      - ./data:/app/data
      - ./results:/app/results
    command: streamlit run omniomics_ai/ui/app.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped
    depends_on:
      - api

  # Nextflow for pipeline orchestration (optional)
  nextflow:
    image: nextflow/nextflow:latest
    container_name: omniomics-nextflow
    volumes:
      - ./workflows:/app/workflows
      - ./data:/app/data
      - ./results:/app/results
    working_dir: /app
    command: tail -f /dev/null  # Keep running
    restart: unless-stopped

networks:
  default:
    name: omniomics-network
